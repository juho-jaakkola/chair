<html>
    <head>
        <script type="text/javascript" src="http://localhost/misc/chair/chair.js"></script>
        <link rel="stylesheet" type="text/css" href="http://localhost/misc/chair/chair.css"><link>
        <title>Chair</title>
    </head>
    <body>
        <div id="container">
            <div id="chair">
                <div id="backrest" class="part"></div>
                <div id="seat" class="part"></div>
                <div id="footrest" class="part" ></div>
            </div>
            <table id="controls">
                <tr>
                    <th>Rests</th>
                    <th>Seat</th>
                </tr>
                <tr>
                    <td><button id="footrest-up">Up</button></td>
                    <td><button id="seat-up">Up</button></td>
                </tr>
                <tr>
                    <td><button id="footrest-down">Down</button></td>
                    <td><button id="seat-down">Down</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
